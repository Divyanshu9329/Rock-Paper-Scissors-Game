<!DOCTYPE html>
<html lang="en">

<head>
  <title>ROck PAper Scissore</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <p class="heading-part">Rock Paper Scissors</p>
  <p>
    <button onclick="
          playGame('Rock');
          " class="move-button"><img src="images/rock-emoji.png" class="move-icon" ></button>

    <button onclick="
          playGame('paper');
        " class="move-button"><img src="images/paper-emoji.png" class="move-icon"></button>

    <button onclick="
          playGame('scissors');
            " class="move-button"><img src="images/scissors-emoji.png" class="move-icon"></button>

    <p class="js-result result"></p>
    <p class="js-moves moves"></p>
    <p class="js-score score"></p>

    <button onclick="
          score.wins = 0;
          score.losses = 0;
          score.ties = 0;
          localStorage.removeItem('score');
          updateScoreElement();
          " class="reset-button">Reset Score</button>
  </p>

  <script src="RPS.js"></script> 
</body>
</html>
